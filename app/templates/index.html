<!DOCTYPE html>
<html>
<head>
  <title>GEO Dataset Insights</title>
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <header class="custom-header text-center">
    <div class="container">
      <h1>GEO Dataset Insights</h1>
      <p class="lead">Visualize GEO dataset clusters associated with PMIDs</p>
    </div>
  </header>

  <div class="container my-5">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="fileInput" class="form-label">Select PMID File</label>
              <input type="file" name="file" id="fileInput" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Upload and Cluster</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12">
        <div id="plot" class="w-100"></div>
      </div>
    </div>  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
